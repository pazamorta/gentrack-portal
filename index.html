    <script>
      // SPA Redirect for GitHub Pages to support HashRouter
      (function() {
        var path = window.location.pathname;
        var appBase = '/gentrack-portal/';
        // Check if we are on a known sub-path that isn't the root
        if (path.startsWith(appBase) && path !== appBase && path !== appBase + 'index.html') {
           var newPath = path.substring(appBase.length);
           if (newPath.startsWith('/')) newPath = newPath.substring(1);
           // Redirect to absolute equivalent hash path
           var newUrl = window.location.protocol + '//' + window.location.host + appBase + '#/' + newPath + window.location.search;
           window.location.replace(newUrl);
        }
      })();

      // Polyfill for process.env
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['DM Sans', 'sans-serif'],

            colors: {
              background: '#06040A',
              surface: '#0F0F16',
              primary: '#FFFFFF',
              secondary: '#A1A1AA',
            }
          }
        }
      }
    </script>
